name: Create dashboard

on:
  schedule:
    - cron: "0 19 * * *" # run at 4 AM JST
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  generate-report:
    runs-on: ubuntu-latest
    env:
      ARTIFACTS_DIR: data
      ROS_DISTRO: foxy

    steps:
    - name: Checkout repository
      run: git clone https://gitlab.com/autowarefoundation/autoware.auto/AutowareAuto.git .

    - uses: actions/checkout@v2
      with:
        ref: data
        path: ${{ env.ARTIFACTS_DIR }}

    - uses: ros-tooling/setup-ros@v0.2
      with:
        required-ros-distributions: ${{ env.ROS_DISTRO}}

    - name: List packages
      id: list_packages
      run: |
        package_list=$(colcon list --names-only)
        echo "::set-output name=package_list::$package_list"

    - name: Build and test
      uses: ros-tooling/action-ros-ci@v0.2
      id: build_and_test
      with:
        package-name: ${{ steps.list_packages.outputs.package_list }}
        target-ros2-distro: ${{ env.ROS_DISTRO }}
        vcs-repo-file-url: autoware.auto.foxy.repos
        extra-cmake-args: -DCMAKE_CXX_FLAGS="-fprofile-arcs -ftest-coverage -DCOVERAGE_RUN=1" -DCMAKE_C_FLAGS="-fprofile-arcs -ftest-coverage -DCOVERAGE_RUN=1" -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
        colcon-defaults: |
          {
            "build": {
              "mixin": ["coverage-gcc"]
            }
          }
        colcon-mixin-repository: https://raw.githubusercontent.com/colcon/colcon-mixin-repository/1ddb69bedfd1f04c2f000e95452f7c24a4d6176b/index.yaml

    - id: metrics-reporter
      uses: tier4/ros-metrics-reporter@v0.3
      with:
        artifacts-dir: ${{ env.ARTIFACTS_DIR }}
        target-dir: ${{ steps.build_and_test.outputs.ros-workspace-directory-name }}
        base-url: "https://keisukeshima.github.io/autoware-auto-metrics-dashboard/"
        title: "AutowareFoundation/Autoware.Auto"
        ros-distro: ${{ env.ROS_DISTRO }}
        CCN: "20"
        nloc: "200"
        arguments: "6"

    - name: Check results
      run: |
        apt install -y tree
        tree -L 2 ${GITHUB_WORKSPACE}/public/
        du -h

    - name: Push artifacts
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ${{ env.ARTIFACTS_DIR }}
        publish_branch: data

    - name: Deploy public to gh-pages (main branch only)
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: public
